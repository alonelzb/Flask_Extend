<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" class="form-control" placeholder="输入用户名"><br/>
            <input type="password" name="password" class="form-control" placeholder="输入密码"><br/>
            <div id="remember" class="checkbox">
                <label for="remember">
                    <input type="checkbox" value="" id="remember">记住我
                </label>
            </div>
            <input type="submit" value="登录" class="btn btn-info">
            <input type="reset" value="重置" class="btn btn-primary">
        </form>
    </div>
    
</body>
</html>
